<div id="head" class="head">
    <link rel="stylesheet" href="/static/css/headMask.css">
    <script>
        $("#head").ready(() => {
            $("#userNameH").html(user.name);
            $("#userLevelH").html("等级:" + user.level);
            var sleepClock = 0;
            setInterval(() => {
                if (sleepClock == 30) {
                    $("#head").fadeTo(1000, 0.05);
                }
                sleepClock++;
            }, 1000);
            $("#head").mouseenter(() => {
                sleepClock = 0;
                $("#head").fadeTo(500, 1);
            });
        });
    </script>

        <div class="head-left"></div>
        <div class="head-right">
