<div id="timeBox" class="timeBox">
    <link rel="stylesheet" href="/static/css/timeBox.css">
    <script>
        function freshTime() {
            let date = new Date();
            document.getElementById('date').innerHTML = date.getFullYear() + '-' + date.getMonth() + '-' + date.getDate();
            document.getElementById('time').innerHTML = date.getHours() + ':' + date.getMinutes() + ':' + date.getSeconds();
        }

        function startFresh() {
            freshTime();
            setInterval("freshTime()", 1000);
        }

        $("#timeBox").ready(() => {
            startFresh();
        });
    </script>
    <h1 id="date" class="date">2020-1-1</h1>
    <h1 id="time" class="time">00:00:00</h1>
</div>
